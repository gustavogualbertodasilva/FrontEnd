<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositívos diferentes, ou mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Medio.png" type="image/png"> 
        <img src="Imagens/Grande.png" alt="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="Midia/videoplayback.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compativel com o áudio MP3</p>
    </audio>
</body>
</html>
